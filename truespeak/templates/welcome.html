{% extends "base.html" %}
{% load filters %}

{% block css %}
    {% include_style "css/welcome" %}
{% endblock %}

{% block body %}

    <div class="at-least full-width">
        <div>
            <div class="welcome-text">
                Sending a confirmation email to:
                    {{ email_address }}

                Redirecting to <a href="https://mail.google.com"> Gmail </a> in <span class="loading-time"> 5 </span> seconds.

            </div>
            <div class="centered loading-gif-lg"/>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    {% include_script "js/welcome" %}
{% endblock %}
